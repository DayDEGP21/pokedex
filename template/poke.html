<!DOCTYPE html>
<html ng-app="Poke">
	<head>
		<script src="../lib/jquery.js"></script>
		<meta charset="UTF-8">
		<title>NPokedex</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../lib/boo/css/bootstrap.css">
	</head>
	<body ng-controller="LisPoke">

		<div class="container tit">
			<div class="row subtit">
				<div class="col-md-6 Nom">THE_Pokedex</div>
				<div class="col-md-2 In">Inicio</div>
				<div class="col-md-2 In">Información</div>
				<div class="col-md-2 In2">Inicio de Sesión</div>
			</div>
		</div>

		<div class="esp"></div>

		<div class="container">
			<div class="row">
				<div class="col-md-3 text-center col-sm-4" ng-repeat="L in Lis">
					<div class="mar">

					<img class="pkim" src="{{L.data.sprites.front_default}}">
					</div>
					<div class="nameP">{{L.data.name}}</div>
					<div class="esp"></div>

				</div>
			</div>
		</div>


		<script src="../lib/angular.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
